    <main>
        <article>
            <div class="comienzo">
                <h1>Hola!! somos</h1>
                <img class="logo" src="../image/caliraBlanco-01.svg" alt="logo de la marca">
                <h2>¡Le abramos sobre nosotros!</h2>

        </article>

                    <label for="contrasena"></label>
                    <input type="password" name="contrasena" id="contrasena" placeholder="contrasena">
                </div>
                <div class="botonderecha">
                    <button type="submit">Ingresar</button>
                </div>
